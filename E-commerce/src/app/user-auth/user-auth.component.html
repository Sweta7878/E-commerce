<!-- <p>user-auth works!</p> -->
<div class="user-auth">
    <div class="signup" *ngIf="!showLogin">
        <h1>User SignUp</h1>
        <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <input class="form-input" ngModel name="name" type="text" placeholder="Enter name">
            <input type="password"  class="form-input" ngModel name="password" placeholder="Enter password">
            <input type="email"  class="form-input" ngModel name="email" placeholder="Enter Email"> 
            <button class="form-button">SignUp</button>
       <a class="auth-toggle-link" (click)="openLogin()">Already have signup? Click login</a>

        </form>
    </div>
  
    <div class="login" *ngIf="showLogin">   
    <h1>User Login</h1>
    <form class="common-form" #userLogin="ngForm" (ngSubmit)="Login(userLogin.value)">
        <h2  class="invalid-input">{{isAuthError}}</h2>
        <input type="email"  class="form-input" ngModel name="email" placeholder="Enter Email"
        #email="ngModel"
        required 
        email>
        <p  *ngIf="email.invalid && email.touched" class="invalid-input"> Please Enter valid email</p>
        <input type="password"  class="form-input" ngModel name="password" placeholder="Enter password"
        #password="ngModel"
        minlength="2"
        maxlength="15"
        required 
        > 
        <p  *ngIf="password.invalid && password.touched" class="invalid-input"> Please Enter valid password</p>

        <button class="form-button" [disabled]="userLogin.invalid">Login</button>
    <a class="auth-toggle-link" (click)="openSignup()">Don't have account? Click signup</a>
   </form>
    </div>

</div>
