
<div *ngIf="!resultMsg">
    <p> Result not found</p>
</div>
<div  >
    <div class="row search-item" *ngFor="let item of searchResults">
        <div class="col-sm-3" >
            <a routerLink="/product-details/{{item.id}}"> <img src="{{item.image}}" alt=""></a>
           
        </div>
        <div class="col-sm-8 details">
             <h6><a routerLink="/product-details/{{item.id}}">Product Name:{{item.name}}</a></h6>
            <p><b>Price:{{item.price}}</b></p>
            <p><span>Color:{{item.color}}</span> <span>Category:{{item.category}}</span></p>
            <p>A product search UI</p>
        </div>
    </div>
</div>
