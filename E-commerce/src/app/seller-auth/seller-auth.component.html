<div class="seller-auth">
    <div class="signup" *ngIf="!showLogin">
 <h1>Seller Sign-up</h1>
<form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
    <input class="form-input" ngModel name="name" type="text" placeholder="Enter name">
    <input type="password"  class="form-input" ngModel name="password" placeholder="Enter password">
    <input type="email"  class="form-input" ngModel name="email" placeholder="Enter Email"> 
    <button class="form-button">SignUp</button>
    <a  class="auth-toggle-link" (click)="openLogin()">Already have login? Click login</a>
</form>
    </div>
    <div class="login"  *ngIf="showLogin">
        <h1>Seller Login</h1>
        <p>{{authError}}</p>
       <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
        
        <input type="email"  class="form-input" ngModel name="email" placeholder="Enter Email"
           #email="ngModel"
           email
           required>
           <p  *ngIf="email.invalid && email.touched" class="invalid-input"> Please Enter valid email</p>

           <input type="password"  class="form-input" ngModel name="password" placeholder="Enter password"
           required
           #password="ngModel"
           min="2"
           maxlength="15"> 
        <p *ngIf="password.invalid && password.touched" class="invalid-input"> Please Enter valid password</p>

           <button class="form-button" [disabled]="sellerLogin.invalid" >Login</button>
           <a class="auth-toggle-link" (click)="openSignup()">Dont have Account? Click Sign-up</a>
       </form>
           </div>
</div>
