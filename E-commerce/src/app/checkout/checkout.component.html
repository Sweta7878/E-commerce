<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-addr">
            <h3>Add Shipping address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="email"  class="form-input" ngModel name="email" placeholder="Enter Email">
                <input type="text"  class="form-input" ngModel name="contact" placeholder="Enter Contact Details">
                <input type="text"  class="form-input" ngModel name="address" placeholder="Enter Address">
               <button class="form-button">Order Now</button>
            </form>

        </div>
        <div class="col-sm-5">
      <h3>Total Amount:{{totalPrice}}</h3>
       <h4>Payment method: <b>Pay on Delivery</b></h4>
        </div>
    </div>
</div>
