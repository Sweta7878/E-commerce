<div class="row product-details" *ngIf="productDetails">
    <div class="col-sm-6" >
    <img class="product-img" src="{{productDetails.image}}" alt="">
   </div>
    <div class="col-sm-6">
        <div class="details">
         <h1>Product Name:{{productDetails.name}}</h1>
       <h3>Price:{{productDetails.price}}</h3>
    <div>Color:
        <h5 [style.backgroundColor]="productDetails.color" class="product-color"></h5>
    </div>
       <h5>Description:{{productDetails.description}}</h5>
       <h5>Category:{{productDetails.category}}</h5>
       <button class="form-button" *ngIf="!removeCart" (click)="addToCart()">Add to cart</button> 
       <button class="form-button" *ngIf="removeCart" (click)="removeFromCart(productDetails.id)">Remove from cart</button> 
       <button class="form-button">Buy Now</button>
       <div class="quantity">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{productQuantity}}">
        <button (click)="handleQuantity('plus')">+</button>
     </div>
     </div>
     </div>
    </div>
