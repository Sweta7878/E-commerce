<nav class="nav">
  <h1> <a routerLink="/">E-COMM</a> </h1>
    
<div *ngIf="menuType!=='seller'" class="nav-search">
    <input type="text" #searchInput (keyup)="search($event)" (blur)="hideSearch()" placeholder="search for products "/>
    <button (click)="submitSearch(searchInput.value)" > Search</button>
    <ul class="suggested-result" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectTodetails(item.id)">{{item.name}}</a>
</li>
 </ul>
</div>
<div [ngSwitch]="menuType">
  <ul *ngSwitchCase="'no seller'">
    <li><a routerLink="/">Home</a> </li>
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a>Cart({{cartItem}})</a></li>
<li><a routerLink="/user-auth"> login/sign-up</a></li>  
</ul>

<ul *ngSwitchCase="'user'">
  <li><a routerLink="/">Home</a> </li>
      <li><a routerLink="/seller-auth">Seller</a></li>
      <li><a [routerLink]=" cartItem > 0 ?'cart-page':null ">Cart({{cartItem}})</a></li>
<li><a routerLink="/user-auth">{{userName | titlecase}}</a></li>  
<li><a routerLink="/my-order">My-Orders</a></li>  
<li><a (click)="userLogout()">logout</a></li>  

</ul>

<ul *ngSwitchCase="'seller'">
  <li><a routerLink="/seller-add-product">Add Product</a> </li>
      <li><a routerLink="/seller-home">ProductList</a></li>
      <li><a href="#">{{sellerName | titlecase}}</a></li>
<li><a (click)="logout()"> logout</a></li>
 
</ul>
</div>

</nav>
