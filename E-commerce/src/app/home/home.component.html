<div class="container">
    <ngb-carousel >
        <ng-template ngbSlide *ngFor="let item of popularProduct"><!--*ngIf="popularProduct"-->
            <div class="picsum-img-wrapper" >
                <a routerLink="/product-details/{{item.id}}"><img style="object-fit: contain;height: 500px; width:100%;"  [src]="item.image" alt="Random first slide" />
                </a>
            </div>
            <div class="carousel-caption">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
            </div>
        </ng-template>	
    </ngb-carousel>
    <div class="product-list-wrapper">
        <h1>Trendy product</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProduct">
            <div class="product-item">
                
             <img src="{{item.image}}">
           
            <div class="product-details">
                <h6 class="name-head">Name:{{item.name}}</h6>
                <div class="product-price"><h6>Price:{{item.price}}</h6></div>
                <div class="product-color"><h6>Color:{{item.color}}</h6></div>
            </div>
        
        <div class="product-footer">
            <a routerLink="/product-details/{{item.id}}">View Details</a>
            <a href="">Add to cart</a>
        </div>
    </div>
        </div>
    </div>
    </div>   
</div>
