<div class="my-orders">
    <h1>My Order</h1>
    <div class="row">
        <div class="col-sm-2"><span>Order</span></div>
        <div class="col-sm-2"><span>Order Id</span></div>
        <div class="col-sm-2"><span>Price</span></div>
        <div class="col-sm-2"><span>Status</span></div>
        <div class="col-sm-2"><span>Action</span></div>
    </div>
    <div class="row order-data" *ngFor="let item of orderData">
        <div class="col-sm-2"><img class=".order-img" src=""></div>
        <div class="col-sm-2"><span>Order Id:{{item.id}}</span></div>
        <div class="col-sm-2"><span>Price:{{item.totalPrice}}</span></div>
        <div class="col-sm-2"><span>Status</span></div>
        <div class="col-sm-2"><span><button class="form-button" (click)="cancelOrder(item.id)">Cancel Order</button></span></div>
    </div>
</div>
